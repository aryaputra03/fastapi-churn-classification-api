version: '3.8'

services:
  ml-training: 
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churn-training
    image: churn-classifier:latest
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../params.yml:/app/params.yml
      - ../metrics:/app/metrics
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    command: python -m src.train
    networks:
      - ml-network
    restart: on-failure

  ml-preprocess:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churn-preprocess
    image: churn-classifier:latest
    volumes:
      - ../data:/app/data
      - ../params.yml:/app/params.yml
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m src.preprocess
    networks:
      - ml-network
    restart: on-failure

  ml-evaluate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churn-evaluate
    image: churn-classifier:latest
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../params.yml:/app/params.yml
      - ../metrics:/app/metrics
      - ../plots:/app/plots
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m src.evaluate
    networks:
      - ml-network
    restart: on-failure
    depends_on:
      - ml-training
  
  ml-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: churn-dev
    image:  churn-classifier:dev
    volumes:
      - ../:/app
    ports:
      - "8888:8888"
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - JUPYTER_ENABLE_LAB=yes
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    networks:
      - ml-network
    
  dvc-pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: churn-dvc
    image: churn-classifier:dev
    volumes:
      - ../:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_CACHE_DIR=/app/.dvc/cache
    command: >
      bash -c "
      echo 'Initializing DVC pipeline...' &&
        dvc pull || echo 'No remote data to pull' &&
        echo 'Running DVC pipeline...' &&
        dvc repro &&
        echo 'Pipeline completed!' &&
        dvc push || echo 'Could not push to remote'
      "
    networks:
      - ml-network

  ml-pipeline-full:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churn-pipeline-full
    image: churn-classifier:latest
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../params.yml:/app/params.yml
      - ../metrics:/app/metrics
      - ../plots:/app/plots
    environment:
      - PYTHONUNBUFFERED=1
    command: >
     bash -c "
        echo 'Step 1: Preprocessing...' &&
        python -m src.preprocess &&
        echo 'Step 2: Training...' &&
        python -m src.train &&
        echo 'Step 3: Evaluation...' &&
        python -m src.evaluate &&
        echo 'Pipeline completed successfully!'
      "
    networks:
      - ml-network

  api:
    build:
      context: ..
      dockerfile: dockerfile/Dockerfile.api
    corntainer_name: churn-api
    image: churn-classifier.api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../params.yml:/app/params.yml
      - ../data:/app/data
      - api-db:/app/db
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./db/churn_predictions.db
    networks:
      - ml-network
    restart: unless-stopped
    depends_on:
      - ml-training
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ml-network:
    driver: bridge
    name: ml-network